<div class="max-w-2xl mx-auto mt-12 bg-white shadow-xl rounded-xl p-8">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">
    Add Workout
  </h2>

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- User Name Input -->
    <input
      [(ngModel)]="userName"
      name="userName"
      placeholder="User Name"
      class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg"
      required
    />

    <!-- Dynamic Workout List -->
    <div
      *ngFor="let workout of workouts; let i = index"
      class="flex items-center gap-4"
    >
      <select
        [(ngModel)]="workouts[i].workoutType"
        name="workoutType{{ i }}"
        class="flex-1 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg"
        required
      >
        <option value="">Select Workout Type</option>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Swimming">Swimming</option>
        <option value="Yoga">Yoga</option>
      </select>

      <input
        [(ngModel)]="workouts[i].workoutMinutes"
        name="workoutMinutes{{ i }}"
        type="number"
        placeholder="Minutes"
        class="w-32 p-4 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg"
        required
      />

      <!-- Remove workout button -->
      <button
        type="button"
        (click)="removeWorkout(i)"
        class="text-red-600 hover:text-red-800 text-2xl font-semibold"
      >
        âœ–
      </button>
    </div>

    <!-- Add Workout Button -->
    <button
      type="button"
      (click)="addWorkout()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-lg transition-all text-lg"
    >
      + Add Another Workout
    </button>

    <!-- Submit Button -->
    <div class="text-center mt-6">
      <button
        pButton
        label="Submit"
        type="submit"
        class="p-4 w-full bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-all text-lg"
      ></button>
    </div>
  </form>
</div>
